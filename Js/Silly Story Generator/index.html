<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silly Story Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Silly Story Generator</h1>
  <label for="customName">Enter custom name:</label>
  <input id="customName" type="text" placeholder="e.g. Alice">
  <div>
    <label><input type="radio" id="us" name="location" checked> US</label>
    <label><input type="radio" id="uk" name="location"> UK</label>
  </div>
  <button id="randomize">Generate random story</button>
  <p id="story"></p>
  <script src="main.js"></script>
</body>
</html>
